</head>
<body>
    <h1>The HTMLElement.focus() method sets the focus on the specified element, if it can be focused</h1>

    <input type="text" id="inpt" placeholder="please focus HERE !!!">

    <p></p>

    <button type="button" id="hi">Click to focus on the input</button>
